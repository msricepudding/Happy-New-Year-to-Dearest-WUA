<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 跨年记忆</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; -webkit-user-select: none; }
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #e5b39b; display: flex; justify-content: center; align-items: center; z-index: 999; }
        #start-btn { padding: 15px 40px; border: 2px solid #e5b39b; background: transparent; color: #e5b39b; font-size: 18px; cursor: pointer; border-radius: 50px; }
        #hint { position: fixed; top: 20px; width: 100%; text-align: center; color: #e5b39b; pointer-events: none; z-index: 100; font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="start-screen">
        <button id="start-btn">点击开启 2026 记忆</button>
    </div>
    <div id="hint">长按屏幕 - 释放爱心</div>

    <script type="importmap">
        { "imports": { "three": "https://fastly.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, heartGroup, photos = [];
        let isExploded = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 40;

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            heartGroup = new THREE.Group();
            scene.add(heartGroup);
            scene.add(new THREE.AmbientLight(0xffffff, 1.5));

            // 创建照片（即便图挂了，也会显示玫瑰金方块）
            const loader = new THREE.TextureLoader();
            for (let i = 0; i < 21; i++) {
                const t = (i / 21) * Math.PI * 2;
                const pos = new THREE.Vector3(
                    16 * Math.pow(Math.sin(t), 3) * 0.45,
                    (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * 0.45,
                    (Math.random()-0.5) * 5
                );
                
                const group = new THREE.Group();
                const photoGeo = new THREE.PlaneGeometry(4, 5.5);
                const frameGeo = new THREE.BoxGeometry(4.2, 5.7, 0.1);
                const frameMat = new THREE.MeshStandardMaterial({ color: 0xB76E79, metalness: 0.7 });
                
                // 默认占位色
                const photoMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
                const photoMesh = new THREE.Mesh(photoGeo, photoMat);
                
                // 异步加载真实图
                loader.load(`./photos/photo_${i}.jpg`, (tex) => {
                    photoMesh.material.map = tex;
                    photoMesh.material.needsUpdate = true;
                });

                group.add(photoMesh, new THREE.Mesh(frameGeo, frameMat));
                group.position.copy(pos);
                group.lookAt(0, 0, 10);
                
                photos.push({
                    mesh: group,
                    homePos: pos.clone(),
                    homeRot: group.quaternion.clone(),
                    targetPos: new THREE.Vector3((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*40),
                    targetRot: new THREE.Quaternion().setFromEuler(new THREE.Euler(Math.random()*5, Math.random()*5, Math.random()*5))
                });
                heartGroup.add(group);
            }

            // 绑定交互
            const startInteraction = (e) => { e.preventDefault(); isExploded = true; };
            const stopInteraction = (e) => { e.preventDefault(); isExploded = false; };

            window.addEventListener('mousedown', startInteraction);
            window.addEventListener('mouseup', stopInteraction);
            window.addEventListener('touchstart', startInteraction, { passive: false });
            window.addEventListener('touchend', stopInteraction, { passive: false });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            photos.forEach(p => {
                const targetP = isExploded ? p.targetPos : p.homePos;
                const targetR = isExploded ? p.targetRot : p.homeRot;
                p.mesh.position.lerp(targetP, 0.1);
                p.mesh.quaternion.slerp(targetR, 0.1);
            });
            heartGroup.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            init();
        };

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
