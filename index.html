<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOVE YOU 3000</title>
    <style>
        body { margin: 0; background: #000205; overflow: hidden; font-family: 'Segoe UI', sans-serif; -webkit-user-select: none; }
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1a0a0d 0%, #000 100%); color: #e5b39b; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 999; }
        #start-btn { padding: 18px 50px; border: 1px solid #e5b39b; background: transparent; color: #e5b39b; font-size: 18px; cursor: pointer; border-radius: 50px; letter-spacing: 2px; transition: 0.3s; box-shadow: 0 0 15px rgba(229, 179, 155, 0.2); }
        #info { position: fixed; top: 40px; width: 100%; text-align: center; color: #e5b39b; pointer-events: none; z-index: 100; }
        h1 { font-weight: 200; letter-spacing: 8px; margin: 0; text-shadow: 0 0 20px #e5b39b; font-size: 28px; }
    </style>
</head>
<body>
    <div id="start-screen">
        <h2 style="margin-bottom: 30px; font-weight: 200; letter-spacing: 5px;">2026 MEMORY DRIVE</h2>
        <button id="start-btn">开启跨年作业批改</button>
    </div>
    
    <div id="info">
        <h1>LOVE YOU 3000</h1>
        <p style="font-size: 12px; opacity: 0.7; margin-top: 10px;">长按屏幕 查收作业</p>
    </div>

    <script type="importmap">
        { "imports": { 
            "three": "https://fastly.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://fastly.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        let scene, camera, renderer, composer, heartGroup, stars, photos = [];
        let isExploded = false;
        const PHOTO_COUNT = 21;

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000205, 0.015);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.8, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createStars();

            heartGroup = new THREE.Group();
            scene.add(heartGroup);
            scene.add(new THREE.AmbientLight(0xffffff, 1.5));

            const loader = new THREE.TextureLoader();
            
            for (let i = 0; i < PHOTO_COUNT; i++) {
                const t = (i / PHOTO_COUNT) * Math.PI * 2;
                const pos = new THREE.Vector3(
                    16 * Math.pow(Math.sin(t), 3) * 0.45,
                    (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * 0.45,
                    (Math.random()-0.5) * 8
                );
                
                const group = new THREE.Group();
                const photoMesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(4, 5.5),
                    new THREE.MeshStandardMaterial({ color: 0x111111, side: THREE.DoubleSide })
                );
                const frameMesh = new THREE.Mesh(
                    new THREE.BoxGeometry(4.2, 5.7, 0.1),
                    new THREE.MeshStandardMaterial({ color: 0xB76E79, metalness: 0.9, roughness: 0.1 })
                );

                // --- 锁定 photo_i.jpg 加载 ---
                loader.load(`photo_${i}.jpg`, (tex) => {
                    tex.colorSpace = THREE.SRGBColorSpace;
                    photoMesh.material.map = tex;
                    photoMesh.material.color.set(0xffffff);
                    photoMesh.material.needsUpdate = true;
                });

                group.add(photoMesh, frameMesh);
                group.position.copy(pos);
                group.lookAt(0, 0, 10);
                
                photos.push({
                    mesh: group,
                    homePos: pos.clone(),
                    homeRot: group.quaternion.clone(),
                    targetPos: new THREE.Vector3((Math.random()-0.5)*95, (Math.random()-0.5)*95, (Math.random()-0.5)*50),
                    targetRot: new THREE.Quaternion().setFromEuler(new THREE.Euler(Math.random()*6, Math.random()*6, Math.random()*6))
                });
                heartGroup.add(group);
            }

            setupInteractions();
            animate();
        }

        function createStars() {
            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            const starColors = [];
            for (let i = 0; i < 6000; i++) {
                starPos.push((Math.random()-0.5)*400, (Math.random()-0.5)*400, (Math.random()-0.5)*400);
                const b = 0.5 + Math.random() * 0.5;
                starColors.push(b, b, b);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            starGeo.setAttribute('color', new THREE.Float32BufferAttribute(starColors, 3));
            stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 0.5, vertexColors: true, transparent: true, opacity: 0.8 }));
            scene.add(stars);
        }

        function setupInteractions() {
            const start = (e) => { if(e.cancelable) e.preventDefault(); isExploded = true; };
            const stop = () => { isExploded = false; };
            window.addEventListener('mousedown', start);
            window.addEventListener('mouseup', stop);
            window.addEventListener('touchstart', start, { passive: false });
            window.addEventListener('touchend', stop);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;
            photos.forEach(p => {
                const tP = isExploded ? p.targetPos : p.homePos;
                const tR = isExploded ? p.targetRot : p.homeRot;
                const tS = isExploded ? 1.8 : 1.0; // 爆炸放大 1.8 倍
                p.mesh.position.lerp(tP, 0.08);
                p.mesh.quaternion.slerp(tR, 0.08);
                p.mesh.scale.lerp(new THREE.Vector3(tS, tS, tS), 0.1);
            });
            stars.rotation.y += 0.0005;
            heartGroup.rotation.y += 0.004;
            composer.render();
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            init();
        };

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
